<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core">
   
<h:head><title>Editar Funcion√°rio</title></h:head>

<h:body >
<h:form >
    <p:growl id="msgs" showDetail="true" />
         
    <h:panelGrid columns="2" cellpadding="5">
        
        <p:messages autoUpdate="true"/>
        <p:inputText id="novoNome" value="#{setoresView.novoNome}" placeholder="novo nome" 
            required="true" label="Novo nome">
        </p:inputText>
        <p:message for="novoNome"/>

        <p:inputText id="cpf" value="#{setoresView.novoCPF}" label="CPF" required="true"
            placeholder="novo cpf" />
        <p:message for="cpf" />

        <p:inputText id="email" value="#{setoresView.novoEmail}" required="true" 
            placeholder="novo email" />
        <p:message for="email" />

        <p:inputText id="cep" value="#{setoresView.novoCEP}" label="CEP" required="true"
            placeholder="novo cep" />
        <p:message for="cep" />

        <p:inputText id="telefone" value="#{setoresView.novoTelefone}" required="true"
            placeholder="novo telefone" />
        <p:message for="telefone" />
        
     </h:panelGrid>  
    
     <p:commandButton value="Atualizar" actionListener="#{setoresView.fecharDialogEditarFuncionario()}"/>
      
</h:form>
</h:body>
</html>
